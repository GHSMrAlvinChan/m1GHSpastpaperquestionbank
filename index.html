<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Live Previewer (Backend Powered)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 95vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .input-section, .preview-section {
            flex: 1;
            min-width: 300px; /* Minimum width for sections */
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        .preview-section {
            background-color: #f9f9f9;
            overflow-y: auto;
            text-align: center; /* Center the image */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #latex-preview img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
            margin: auto; /* Center image if smaller than container */
        }
        #loading-indicator {
            display: none; /* Hidden by default */
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Enter LaTeX Code Here:</h2>
            <textarea id="latex-input" placeholder="Type your full LaTeX document here, including \documentclass, \usepackage, \begin{document}, \begin{tikzpicture} etc.
Example:

\documentclass{article}
\usepackage{tikz}
\usetikzlibrary{angles, quotes, calc, intersections}
\begin{document}

\section*{My First TikZ Diagram}

This is a simple diagram:

\begin{tikzpicture}
    \coordinate (A) at (0,0);
    \coordinate (B) at (3,0);
    \coordinate (C) at (1.5,2);

    \draw (A) -- (B) -- (C) -- cycle; % Triangle

    \fill[red!20] (A) -- (B) -- (C) -- cycle; % Fill triangle

    \node at (A) [below left] {A};
    \node at (B) [below right] {B};
    \node at (C) [above] {C};

    \draw[blue, thick] (A) -- (C);
    \draw[red, thick] (B) -- (C);

    \pic[draw, angle radius=0.6cm, "$\alpha$", angle eccentricity=1.2] {angle = A-C-B};
\end{tikzpicture}

And here is an equation:
$$E=mc^2$$

\end{document}
" oninput="debounceCompile()"></textarea>
            <p id="loading-indicator">Compiling LaTeX...</p>
            <p id="error-display" class="error-message" style="display:none;"></p>
        </div>
        <div class="preview-section">
            <h2>Live Preview:</h2>
            <div id="latex-preview">
                <p>Your compiled LaTeX output will appear here as an image.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your actual Render.com backend URL
        // Example: const BACKEND_URL = "https://your-latex-backend.onrender.com/compile-latex";
        const BACKEND_URL = "YOUR_RENDER_BACKEND_URL_HERE/compile-latex";

        let debounceTimeout;

        function debounceCompile() {
            clearTimeout(debounceTimeout);
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('error-display').style.display = 'none';
            document.getElementById('error-display').textContent = '';

            debounceTimeout = setTimeout(() => {
                compileAndShowPreview();
            }, 750); // Compile 750ms after the last keypress
        }

        async function compileAndShowPreview() {
            const latexInput = document.getElementById('latex-input').value;
            const latexPreview = document.getElementById('latex-preview');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorDisplay = document.getElementById('error-display');

            loadingIndicator.style.display = 'block';
            errorDisplay.style.display = 'none';
            errorDisplay.textContent = '';
            latexPreview.innerHTML = ''; // Clear previous preview

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ latex_code: latexInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.image) {
                    latexPreview.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="LaTeX Preview">`;
                } else {
                    throw new Error("No image data received from the backend.");
                }

            } catch (error) {
                console.error('Error compiling LaTeX:', error);
                errorDisplay.textContent = `Error: ${error.message}`;
                errorDisplay.style.display = 'block';
                latexPreview.innerHTML = '<p style="color: red;">Failed to load preview.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Initial compilation when the page loads with example content
        window.onload = function() {
            const exampleLatex = `\\documentclass{article}
\\usepackage{tikz}
\\usetikzlibrary{angles, quotes, calc, intersections}
\\begin{document}

\\section*{My First TikZ Diagram}

This is a simple diagram:

\\begin{tikzpicture}
    \\coordinate (A) at (0,0);
    \\coordinate (B) at (3,0);
    \\coordinate (C) at (1.5,2);

    \\draw (A) -- (B) -- (C) -- cycle; % Triangle

    \\fill[red!20] (A) -- (B) -- (C) -- cycle; % Fill triangle

    \\node at (A) [below left] {A};
    \\node at (B) [below right] {B};
    \\node at (C) [above] {C};

    \\draw[blue, thick] (A) -- (C);
    \\draw[red, thick] (B) -- (C);

    \\pic[draw, angle radius=0.6cm, "$\\alpha$", angle eccentricity=1.2] {angle = A-C-B};
\\end{tikzpicture}

And here is an equation:
$$E=mc^2$$

\\end{document}`;
            document.getElementById('latex-input').value = exampleLatex;
            compileAndShowPreview();
        };
    </script>
</body>
</html>
